<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <h1><d>contact</d></h1>
    <fieldset>
        <legend>donnees personel</legend>
        <table>
            <tr>
                <td>Nom:</td>
                <td><input type="text" size="20"></td>
                </tr>
                <tr>
                    <td>prenom:</td>
                    <td> <input type="text" size="20"></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="email" size="20"></td>
                </tr> 
                <tr>
                    <td>telephone:</td>
                    <td><input type="tel" size="20"></td>
                </tr>
                <tr>
                    <td>date de naissance:</td>
                    <td><input type="date" size="20"></td>
                </tr>
                <tr>
                    <td>sexe:</td>
                    <td>F:<input type="radio" checked name="sexe" value="F">
        M:<input type="radio" name="sexe" value="M"></td>
                </tr>
                <tr>
                    <td>message:
                    <td><textarea name="message"></td>
                </tr>
        </table>
     </fieldset>
</body>
</html>
